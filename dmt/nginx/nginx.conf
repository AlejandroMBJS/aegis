events {
    worker_connections 1024;
}

http {
    # Incluir tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuraci칩n de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Servidor principal
    server {
        listen 80;
        server_name _;

        # Tama침o m치ximo de carga de archivos
        client_max_body_size 100M;

        # Backend API - Proxy inverso al backend FastAPI                                                  
        location ^~ /api/ {                                                                               
            proxy_pass http://backend:8000/;                                                              
            proxy_set_header Host $host;                                                                  
            proxy_set_header X-Real-IP $remote_addr;                                                      
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;                                  
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off; # Prevent Nginx from rewriting Location headers
            proxy_set_header X-Original-URI $request_uri; # For debugging purposes
                                                                                                          
            # Headers para CORS                                                                           
            add_header Access-Control-Allow-Origin * always;                                              
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;      
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;                 
        }

        # Users API - Proxy to backend FastAPI (ADDED FIX)
        location ^~ /users/ {
            proxy_pass http://backend:8000/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Headers para CORS
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        }

        # Docs endpoint - Proxy to backend FastAPI
        location ^~ /docs {
            proxy_pass http://backend:8000/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI endpoint - Proxy to backend FastAPI
        location ^~ /openapi.json {
            proxy_pass http://backend:8000/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Endpoint de salud
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Frontend - Servir aplicaci칩n PHP (MOVED TO END)
        # This catches everything else that doesn't match above
        location / {
            proxy_pass http://frontend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}